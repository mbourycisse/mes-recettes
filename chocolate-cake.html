<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gâteau au chocolat</title>
</head>
<body>
    <h1>Gâteau au chocolat</h1>
    <p>Une recette délicieuse pour un gâteau moelleux au chocolat.</p>
    <!-- Vous pouvez ajouter ici les ingrédients et les étapes de la recette -->
    <h2>Ingrédients</h2>
    <ul>
        <li>200g de chocolat</li>
        <li>150g de sucre</li>
        <li>3 œufs</li>
        <!-- Ajoutez d'autres ingrédients ici -->
    </ul>
    <section>
        <h2>Conseils de cuisson</h2>
        <p>Préchauffez votre four à 180°C (thermostat 6) pendant 10 minutes.</p>
        <p>Enfournez pendant 25 minutes.</p>
    </section>
</body>
</html>
